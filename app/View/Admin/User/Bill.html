#{include file="../Header.html"}

<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Toolbar-->
    #{include file="../Toolbar.html"}
    <!--end::Toolbar-->
    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div id="kt_content_container" class="container-fluid">
            <!--begin::Tables Widget 9-->
            <div class="card mb-5 mb-xl-8">
                <!--begin::Header-->
                <div class="card-header bbill-0 pt-5">
                    <div class="card-toolbar">
                        <form class="search-query"></form>
                    </div>
                </div>
                <!--end::Header-->
                <div class="card-body py-3">
                    <table id="bill" lay-filter="bill"></table>
                </div>
            </div>

            <!--end::Tables Widget 9-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Post-->
</div>
<!--end::Content-->

<script>

    $(function () {
        layui.use(['table', 'hex', 'form'], function () {
            let table = layui.table;
            let cao = layui.hex;
            let status = ['<span class="badge badge-light-danger">支出</span>', '<span class="badge badge-light-success">收入</span>'];
            let currency = ['<span class="badge badge-light-primary">余额</span>', '<span class="badge badge-light-success">硬币</span>'];

            var tableInstance = table.render({
                elem: '#bill'
                , skin: 'nob'
                , size: 'lg'
                , height: document.documentElement.clientHeight - 340
                , url: '/admin/api/bill/data'
                , page: true
                , limit: 17
                , limits: [17, 30, 40]
                , method: "post"
                , response: {
                    statusCode: 200
                }
                , cols: [[
                    {
                        type: 'checkbox', fixed: 'left'
                    }
                    , {
                        field: 'owner', title: '会员', templet: function (item) {
                            if (!item.owner) {
                                return '-';
                            }
                            return '<span class="badge badge-light-dark owner" style="cursor: pointer;" data-id="' + item.owner.id + '"><img src="' + item.owner.avatar + '"  style="width: 18px;bbill-radius: 100%;"/> ' + item.owner.username + '(' + item.owner.id + ')</span>'
                        }
                    }
                    , {
                        field: 'amount', title: '数量', templet: function (item) {
                            if (item.type == 0){
                                return '<span class="badge badge-light-danger">‐ ' + item.amount + '</span>';
                            }
                            return '<span class="badge badge-light-success">+' + item.amount + '</span>';
                        }
                    }
                    , {
                        field: 'balance', title: '余额', templet: function (item) {
                            return '<span class="badge badge-light-primary"><i class="fas fa-yen-sign text-primary fs-10"></i> ' + item.balance + '</span>';
                        }
                    }
                    , {
                        field: 'type', title: '支出/收入', templet: function (item) {
                            return status[item.type];
                        }
                    }
                    , {
                        field: 'currency', title: '货币', templet: function (item) {
                            return currency[item.currency];
                        }
                    }
                    , {
                        field: 'log', title: '交易内容', templet: function (item) {
                            return '<span class="badge badge-light">' + item.log + '</span>';
                        }
                    }
                    , {
                        field: 'create_time', title: '交易时间',templet: function (item) {
                            return '<span class="badge badge-light">' + item.create_time + '</span>';
                        }
                    }

                ]],
                done: res => {
                    cao.setIdMap(res.data);
                    $('.owner').click(function () {
                        let id = cao.getObjectId(this);
                        $("input[name='equal-owner']").val(id);
                        tableInstance.reload({
                            where: {"equal-owner": id},
                            page: {
                                curr: 1
                            }
                        });
                    });
                }
            });

            cao.query('.search-query', tableInstance, [
                {title: "会员ID", name: "equal-owner", type: "input"},
                {
                    title: "支出/收入", name: "equal-type", type: "select", dict: [
                        {id: 0, name: "支出"},
                        {id: 1, name: "收入"},
                    ]
                },{
                    title: "钱包类型", name: "equal-currency", type: "select", dict: [
                        {id: 0, name: "余额"},
                        {id: 1, name: "硬币"},
                    ]
                },
                {title: "交易详情", name: "search-log", type: "input"},
                {title: "开始时间", name: "betweenStart-create_time", type: "date"},
                {title: "结束时间", name: "betweenEnd-create_time", type: "date"},
            ], true, false);
        });
    });
</script>
