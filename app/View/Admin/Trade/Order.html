#{include file="../Header.html"}

<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Toolbar-->
    #{include file="../Toolbar.html"}
    <!--end::Toolbar-->
    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div id="kt_content_container" class="container-fluid">
            <!--begin::Tables Widget 9-->
            <div class="card mb-5 mb-xl-8">
                <!--begin::Header-->
                <div class="card-header border-0 pt-5">
                    <div class="card-toolbar">
                        <button class="btn btn-sm btn-light-primary clear me-3"><i class="fab fa-edge"></i>
                            一键清理无用订单
                        </button>
                    </div>
                </div>
                <!--end::Header-->

                <div class="card-body py-3">
                    <form class="search-query"></form>
                    <table id="order" lay-filter="order"></table>
                </div>
            </div>

            <!--end::Tables Widget 9-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Post-->
</div>
<!--end::Content-->

<script>

    $(function () {
        layui.use(['table', 'hex', 'form'], function () {
            let table = layui.table;
            let cao = layui.hex;
            let form = layui.form;
            let status = ['<span class="badge badge-light-danger">未支付</span>', '<span class="badge badge-light-success">已支付</span>'];
            let delivery_status = ['<span class="badge badge-light-danger">未发货</span>', '<span class="badge badge-light-success">已发货</span>'];
            let delivery_way = ['<span class="badge badge-light-success">自动发货</span>', '<span class="badge badge-light-danger">手动发货</span>'];
            let create_device = [
                '<i class="fab fa-windows"></i>',
                '<i class="fab fa-android"></i>',
                '<i class="fab fa-apple"></i>',
                '<i class="fas fa-tablet-alt"></i>'
            ];
            let contactType = ["", "[手机]", "[邮箱]", "[QQ]"];

            var tableInstance = table.render({
                elem: '#order'
                , skin: 'nob'
                , size: 'lg'
                , height: document.documentElement.clientHeight - 380
                , url: '/admin/api/order/data'
                , page: true
                , limit: 16
                , limits: [16, 20, 30]
                , method: "post"
                , response: {
                    statusCode: 200
                }
                , cols: [[
                    {
                        type: 'checkbox', fixed: 'left'
                    }
                    , {
                        field: 'trade_no', title: '订单号', templet: function (item) {
                            return '<span class="badge badge-light">' + item.trade_no + '</span>';
                        }, width: 190
                    }
                    , {
                        field: 'owner', title: '会员', templet: function (item) {
                            if (!item.owner) {
                                return '<span class="badge badge-light-success owner" style="cursor: pointer;" data-id="0">访客</span>';
                            }
                            return '<span class="badge badge-light-dark owner" style="cursor: pointer;" data-id="' + item.owner.id + '"><img src="' + item.owner.avatar + '"  style="width: 18px;border-radius: 100%;"/> ' + item.owner.username + '(' + item.owner.id + ')</span>'
                        }
                    }
                    , {
                        field: 'commodity', title: '商品', templet: function (item) {
                            if (!item.commodity) {
                                return "-";
                            }
                            return '<span class="badge badge-light">' + item.commodity.name + '</span>';
                        }
                    }
                    , {
                        field: 'amount', title: '金额', templet: function (item) {
                            return '<span class="badge badge-light-success"><i class="fas fa-yen-sign text-success fs-10"></i> ' + item.amount + '</span>';
                        }, width: 100
                    }
                    , {
                        field: 'delivery_way', title: '发货方式', templet: function (item) {
                            if (!item.commodity) {
                                return "-";
                            }
                            return delivery_way[item.commodity.delivery_way];
                        }, width: 110
                    }
                    , {
                        field: 'pay_id', title: '支付方式', templet: function (item) {
                            if (!item.pay) {
                                return "-";
                            }
                            return '<span class="badge badge-light-primary"><img src="' + item.pay.icon + '"  style="width: 18px;border-radius: 100%;"/> ' + item.pay.name + '</span>';
                        }, width: 130
                    }
                    , {
                        field: 'create_device', title: '设备', templet: function (item) {
                            return '<span class="badge badge-light-primary">' + create_device[item.create_device] + '</span>';
                        }, width: 80
                    }
                    , {
                        field: 'create_time', title: '下单时间', width: 150, templet: function (item) {
                            return '<span class="badge badge-light">' + item.create_time + '</span>';
                        }
                    }
                    , {
                        field: 'create_ip', title: '客户IP', width: 115, templet: function (item) {
                            return '<span class="badge badge-light">' + item.create_ip + '</span>';
                        }
                    }
                    , {
                        field: 'contact', title: '联系方式', templet: function (item) {
                            if (!item.commodity) {
                                return "-";
                            }
                            return '<span class="badge badge-light">' + contactType[item.commodity.contact_type] + item.contact + '</span>';
                        }, align: 'center'
                    }
                    , {
                        field: 'status', title: '支付状态', templet: function (item) {
                            return status[item.status];
                        }, width: 90
                    }
                    , {
                        field: 'delivery_status', title: '发货状态', templet: function (item) {
                            return delivery_status[item.delivery_status];
                        }, width: 90
                    }

                    , {
                        field: 'cost', title: '手续费', templet: function (item) {
                            if (!item.user) {
                                return '-';
                            }
                            return '<span class="badge badge-light-primary"><i class="fas fa-yen-sign text-primary fs-10"></i> ' + item.cost + '</span>';
                        }, width: 90
                    }
                    , {
                        field: 'secret', title: '卡密信息', templet: function (item) {
                            if (item.status != 1) {
                                return "-";
                            }

                            if (item.delivery_status != 1) {
                                return '<span class="badge badge-light-primary delivery-card" style="cursor: pointer;" data-id="' + item.id + '">手动发货</span>';
                            }

                            return '<span class="badge badge-light-primary view-card" style="cursor: pointer;" data-id="' + item.id + '">查看</span>';
                        }, width: 100
                    }
                    , {
                        field: 'user', title: '商家', templet: function (item) {
                            if (!item.user) {
                                return '<span class="badge badge-light-success user" style="cursor: pointer;" data-id="0">系统</span>';
                            }
                            return '<span class="badge badge-light-dark user" style="cursor: pointer;" data-id="' + item.user.id + '"><img src="' + item.user.avatar + '"  style="width: 18px;border-radius: 100%;"/> ' + item.user.username + '(' + item.user.id + ')</span>'
                        }
                    }
                ]],
                done: res => {
                    cao.setIdMap(res.data);
                    $('.view-card').click(function () {
                        let map = cao.getMapItem(this);
                        layer.open({
                            type: 1,
                            title: "查看卡密",
                            area: ['420px', '420px'],
                            content: '<textarea class="layui-input" style="padding: 15px;height: 100%;">' + map.secret + '</textarea>'
                        });
                    });

                    $('.delivery-card').click(function () {
                        let mapItem = cao.getMapItem(this);
                        modal(mapItem);
                    });

                    $('.owner').click(function () {
                        let id = cao.getObjectId(this);
                        $("input[name='equal-owner']").val(id);
                        tableInstance.reload({
                            where: {"equal-owner": id},
                            page: {
                                curr: 1
                            }
                        });
                    });
                }
            });

            let modal = (values = {}) => {
                cao.popup('/admin/api/order/save', [
                    {
                        title: "发货内容",
                        name: "secret",
                        type: "textarea",
                        placeholder: "手动发货的信息.."
                    }
                ], res => {
                    tableInstance.reload();
                }, values);
            }

            cao.query('.search-query', tableInstance, [
                {title: "订单号", name: "equal-trade_no", type: "input", width: 140},
                {title: "商品ID", name: "equal-commodity_id", type: "input", width: 140},
                {title: "卡密信息(模糊)", name: "search-secret", type: "input", width: 140},
                {title: "联系方式", name: "equal-contact", type: "input", width: 140},
                {
                    title: "支付状态", name: "equal-status", type: "select", dict: [
                        {id: 0, name: "未支付"},
                        {id: 1, name: "已支付"},
                    ], width: 140
                },
                {
                    title: "发货状态", name: "equal-delivery_status", type: "select", dict: [
                        {id: 0, name: "未发货"},
                        {id: 1, name: "已发货"},
                    ], width: 140
                },
                {
                    title: "支付方式", name: "equal-pay_id", type: "select", dict: "pay,id,name", width: 140
                },
                {
                    title: "下单设备", name: "equal-create_device", type: "select", dict: [
                        {id: 0, name: "PC"},
                        {id: 1, name: "安卓"},
                        {id: 2, name: "IOS"},
                        {id: 3, name: "IPAD"}
                    ], width: 140
                },
                {title: "IP地址", name: "equal-create_ip", type: "input", width: 140},
                {title: "会员ID，0=访客", name: "equal-owner", type: "input", width: 140},
                {title: "商户ID，0=系统", name: "equal-user_id", type: "input", width: 140},
                {title: "开始时间", name: "betweenStart-create_time", type: "date", width: 140},
                {title: "结束时间", name: "betweenEnd-create_time", type: "date", width: 140},
            ], true, false);

            $('.clear').click(() => {
                let loaderIndex = layer.load(2, {shade: ['0.3', '#fff']});
                $.post("/admin/api/order/clear", res => {
                    layer.close(loaderIndex);
                    layer.msg(res.msg);
                });
            });
        });
    });
</script>

#{include file="../Footer.html"}
