#{include file="../Header.html"}
<style>
    .layui-layer-page .layui-layer-content {
        position: relative !important;
        overflow: auto !important;
    }
</style>
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Toolbar-->
    #{include file="../Toolbar.html"}
    <!--end::Toolbar-->
    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div id="kt_content_container" class="container-fluid">
            <!--begin::Tables Widget 9-->
            <div class="card mb-5 mb-xl-8">
                <!--begin::Header-->
                <div class="card-header border-0 pt-5">
                    <div class="card-toolbar">
                        <button class="btn btn-sm btn-light-primary btn-app-create me-3"><i class="fas fa-plus"></i>
                            上传卡密
                        </button>
                        <button class="btn btn-sm btn-light-danger btn-app-del me-3"><i class="fas fa-trash"></i> 移除选中卡密
                        </button>
                        <button class="btn btn-sm btn-light-dark btn-app-lock me-3"><i class="fa fa-lock"></i> 锁定选中卡密
                        </button>
                        <button class="btn btn-sm btn-light-success btn-app-unlock me-3"><i class="fa fa-lock-open"></i>
                            解锁选中卡密
                        </button>
                        <button class="btn btn-sm btn-light-primary btn-app-export me-3"><i
                                class="fas fa-file-export"></i>
                            导出筛选卡密
                        </button>
                    </div>
                </div>
                <!--end::Header-->

                <div class="card-body py-3">
                    <form class="search-query"></form>
                    <table id="trade-card" lay-filter="trade-card"></table>
                </div>
            </div>

            <!--end::Tables Widget 9-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Post-->
</div>
<!--end::Content-->

<script>

    $(function () {
        layui.use(['table', 'hex', 'form'], function () {
            let table = layui.table;
            let cao = layui.hex;
            let form = layui.form;
            let status = ['<span class="badge badge-light-danger">未出售</span>', '<span class="badge badge-light-success">已出售</span>', '<span class="badge badge-light">锁定</span>'];

            var tableInstance = table.render({
                elem: '#trade-card'
                , skin: 'nob'
                , size: 'lg'
                , height: document.documentElement.clientHeight - 375
                , url: '/admin/api/card/data'
                , page: true
                , limit: 16
                , limits: [16, 20, 30]
                , method: "post"
                , response: {
                    statusCode: 200
                }
                , cols: [[
                    {
                        type: 'checkbox', fixed: 'left'
                    }
                    , {
                        field: 'secret', title: '卡密信息', templet: function (item) {
                            return '<span class="badge badge-light">' + item.secret + '</span>';
                        }
                    }
                    , {
                        field: 'commodity', title: '商品', templet: function (item) {
                            if (!item.commodity) {
                                return "-";
                            }
                            return '<span class="badge badge-light" style="cursor: pointer;" data-id="0">' + item.commodity.name + '</span>';

                        }
                    }
                    , {field: 'create_time', title: '创建时间'}
                    , {field: 'note', title: '备注信息'}
                    , {
                        field: 'status', title: '状态', templet: function (item) {
                            return status[item.status];
                        }
                    }
                    , {
                        field: 'purchase_time', title: '出售时间', templet: function (item) {
                            if (!item.purchase_time) {
                                return '-';
                            }
                            return item.purchase_time;
                        }
                    }
                    , {
                        field: 'order', title: '订单号', templet: function (item) {
                            if (!item.order) {
                                return "-";
                            }
                            return '<span class="badge badge-light" style="cursor: pointer;" data-id="0">' + item.order.trade_no + '</span>';
                        }
                    }
                    , {
                        field: 'owner', title: '所属者', templet: function (item) {
                            if (!item.owner) {
                                return '<span class="badge badge-light-success owner" style="cursor: pointer;" data-id="0">SYSTEM</span>';
                            }
                            return '<span class="badge badge-light-dark owner" style="cursor: pointer;" data-id="' + item.owner.id + '"><img src="' + item.owner.avatar + '"  style="width: 18px;border-radius: 100%;"/> ' + item.owner.username + '(' + item.owner.id + ')</span>'
                        }
                    }
                    , {
                        templet: function (item) {
                            let html = '';

                            if (item.status == 0) {
                                html += '<button type="button" data-id="' + item.id + '" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 lock"><i class="fa fa-lock" style="color: #ffa361;"></i></button> ';
                            } else if (item.status == 2) {
                                html += '<button type="button" data-id="' + item.id + '" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 unlock"><i class="fa fa-lock-open" style="color: #3f425475;"></i></button> ';
                            }
                            html += '<button type="button" data-id="' + item.id + '" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 del"><i class="fas fa-trash"></i></button> ';
                            return html;
                        }
                    }
                ]],
                done: res => {
                    cao.setIdMap(res.data);

                    $('.del').click(function () {
                        let id = cao.getObjectId(this);
                        console.log(id)
                        layer.confirm('您是否要移除该卡密，这是无法恢复的？', {
                            btn: ['确认移除', '取消']
                        }, function () {
                            $.post('/admin/api/card/del', {list: [id]}, res => {
                                layer.msg(res.msg);
                                tableInstance.reload();
                            });
                        });
                    });

                    $('.lock').click(function () {
                        let id = cao.getObjectId(this);
                        $.post('/admin/api/card/edit', {id: id, status: 2}, res => {
                            layer.msg(res.msg);
                            tableInstance.reload();
                        });
                    });

                    $('.unlock').click(function () {
                        let id = cao.getObjectId(this);
                        $.post('/admin/api/card/edit', {id: id, status: 0}, res => {
                            layer.msg(res.msg);
                            tableInstance.reload();
                        });
                    });

                    $('.owner').click(function () {
                        let id = cao.getObjectId(this);
                        $("input[name='equal-owner']").val(id);
                        tableInstance.reload({
                            where: {"equal-owner": id},
                            page: {
                                curr: 1
                            }
                        });
                    });
                }
            });

            let modal = (values = {}) => {
                cao.popup('/admin/api/card/save', [
                    {
                        title: "选择商品",
                        name: "commodity_id",
                        type: "select",
                        dict: "commodity->owner=0,id,name",
                        placeholder: "请选择商品",
                        search: true
                    },
                    {
                        title: "备注信息",
                        name: "note",
                        type: "input",
                        placeholder: "备注信息(可空)，方便查询某次添加的卡密"
                    },
                    {
                        title: "卡密信息",
                        name: "secret",
                        type: "textarea",
                        placeholder: "卡密信息+预选信息（多个），一行即算一个卡密信息+预选信息\n\n" +
                            "例子1（游戏账号+预选信息）：\n大区:神境之地----等级:100----ID:逆天而行----觉醒:已觉醒----段位:无人之境----账号:admin----密码:123456#[大区:神境之地----等级:100----ID:逆天而行----觉醒:已觉醒----段位:无人之境]#\n\n" +
                            "例子2（卡密信息+无预选）：\nAAKvSsfWGnFdnqP\nf5V61wpeAIuX35t\n1a9Xn35qsEQwp32\n\n提示：#[我是预选信息内容]#，预选信息代表买家在购买的时候可以通过加价的方式预选自己想购买的卡密信息，一般用作与购买自己想要的账号等",
                        height: 420
                    },
                    {
                        title: "去除重复",
                        name: "unique",
                        type: "switch",
                        text: "启用（保持数据唯一）"
                    },
                ], res => {
                    tableInstance.reload();
                }, values, ["660px", "720px"]);
            }

            $('.btn-app-create').click(function () {
                modal();
            });

            $('.btn-app-del').click(() => {
                var data = cao.listObjectToArray(table.checkStatus('trade-card').data);
                if (data.length == 0) {
                    layer.msg("请至少勾选1个卡密再进行操作！");
                    return;
                }

                layer.confirm('您确定要删除已经选中的卡密吗？这是不可恢复的操作！', {
                    btn: ['确定', '取消']
                }, function () {
                    $.post("/admin/api/card/del", {list: data}, res => {
                        layer.msg(res.msg);
                        tableInstance.reload();
                    });
                });
            });

            $('.btn-app-lock').click(() => {
                var data = cao.listObjectToArray(table.checkStatus('trade-card').data);
                if (data.length == 0) {
                    layer.msg("请至少勾选1个卡密进行操作！");
                    return;
                }
                layer.confirm('您确定要锁定选中的卡密吗？', {
                    btn: ['确定', '取消']
                }, function () {
                    $.post("/admin/api/card/lock", {list: data}, res => {
                        layer.msg(res.msg);
                        tableInstance.reload();
                    });
                });
            });

            $('.btn-app-unlock').click(() => {
                var data = cao.listObjectToArray(table.checkStatus('trade-card').data);
                if (data.length == 0) {
                    layer.msg("请至少勾选1个卡密进行操作！");
                    return;
                }
                layer.confirm('您确定要解锁选中的卡密吗？', {
                    btn: ['确定', '取消']
                }, function () {
                    $.post("/admin/api/card/unlock", {list: data}, res => {
                        layer.msg(res.msg);
                        tableInstance.reload();
                    });
                });
            });

            $('.btn-app-export').click(function () {

                layer.open({
                    type: 1,
                    shade: 0.3,
                    content: '<form class="layui-form" action="">\n' +
                        '    <div style="margin-top: 10px;margin-left: 20px;">\n' +
                        '      <input type="radio" name="export_status" value="0" title="不操作" checked>\n' +
                        '      <input type="radio" name="export_status" value="1" title="锁定卡密">\n' +
                        '      <input type="radio" name="export_status" value="2" title="删除卡密">\n' +
                        '    </div>\n' +
                        '</form>',
                    title: "导出后，你还想做什么？（・ω・）",
                    btn: ['确认', '取消'],
                    shadeClose: true,
                    yes: (index, layero) => {
                        layer.close(index);
                        let exportStatus = $(".layui-form input[name=export_status]:checked").val();
                        let query = $('.search-query').serialize();
                        window.open('/admin/api/card/export?exportStatus=' + exportStatus + "&" + query);
                    },
                    success: (layero, index) => {
                        form.render();
                    }
                });
            });


            cao.query('.search-query', tableInstance, [
                {title: "卡密信息(精确搜索,速度快)", name: "equal-secret", type: "input"},
                {title: "卡密信息(模糊搜索,速度慢)", name: "search-secret", type: "input"},
                {title: "备注信息", name: "equal-note", type: "input"},
                {
                    title: "状态", name: "equal-status", type: "select", dict: [
                        {id: 0, name: "未出售"},
                        {id: 1, name: "已出售"},
                        {id: 2, name: "锁定"},
                    ]
                },
                {title: "商品ID", name: "equal-commodity_id", type: "input"},
                {title: "会员ID，0=系统", name: "equal-owner", type: "input"},
                {title: "入库时间从", name: "betweenStart-create_time", type: "date"},
                {title: "到入库时间", name: "betweenEnd-create_time", type: "date"},
            ], true, false);
        });
    });
</script>

#{include file="../Footer.html"}
